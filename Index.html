<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de RPG d6 - Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap');
        
        body {
            font-family: 'Crimson Pro', serif;
            background-color: #0a0a0a;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #171717;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #450a0a;
            border-radius: 10px;
        }
    </style>
</head>
<body class="text-neutral-100 p-4 selection:bg-red-900/40">

    <div class="max-w-5xl mx-auto border-2 border-neutral-800 p-6 md:p-10 bg-neutral-900/30 rounded-lg shadow-2xl relative mt-4">
        
        <!-- Indicador de Gravação Local -->
        <div id="sync-indicator" class="absolute top-4 right-4 flex items-center gap-2 text-[9px] font-black uppercase tracking-widest opacity-40">
            <span id="sync-text" class="flex items-center gap-1">
                <i data-lucide="save" class="w-3 h-3"></i> Guardado Localmente
            </span>
        </div>

        <!-- Cabeçalho - Vida -->
        <header class="space-y-8 mb-10 border-b border-neutral-800 pb-8">
            <div class="bg-red-950/10 border border-red-900/30 p-6 rounded-2xl shadow-inner">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4">
                    <div class="flex items-center gap-3">
                        <div class="bg-red-600 p-2 rounded-lg shadow-lg shadow-red-600/20">
                            <i data-lucide="heart" class="text-white fill-white"></i>
                        </div>
                        <h2 class="text-xl font-black uppercase tracking-tighter text-red-500 italic">Pontos de Vida</h2>
                    </div>
                    
                    <div class="flex items-center gap-4 bg-black/40 p-2 rounded-xl border border-white/5">
                        <div class="flex flex-col items-center px-4">
                            <span class="text-[10px] uppercase font-bold text-neutral-500">Atual</span>
                            <input type="number" id="hp-current" class="bg-transparent text-2xl font-black text-white w-16 text-center outline-none focus:text-red-500" value="12">
                        </div>
                        <div class="text-2xl font-thin text-neutral-700">/</div>
                        <div class="flex flex-col items-center px-4">
                            <span class="text-[10px] uppercase font-bold text-neutral-500">Máximo</span>
                            <input type="number" id="hp-max" class="bg-transparent text-2xl font-black text-neutral-400 w-16 text-center outline-none focus:text-white" value="12">
                        </div>
                    </div>
                </div>

                <div class="relative h-6 bg-neutral-800 rounded-full overflow-hidden border border-white/5">
                    <div id="hp-bar" class="absolute top-0 left-0 h-full bg-gradient-to-r from-red-800 to-red-600 transition-all duration-500 shadow-[0_0_20px_rgba(220,38,38,0.3)]" style="width: 100%"></div>
                </div>
                <div class="flex gap-2 mt-4">
                    <button onclick="changeHP(-1)" class="flex-1 py-2 bg-neutral-800 hover:bg-red-900/40 rounded-lg text-xs font-bold transition-colors border border-transparent hover:border-red-800 uppercase">Dano (-1)</button>
                    <button onclick="changeHP(1)" class="flex-1 py-2 bg-neutral-800 hover:bg-green-900/40 rounded-lg text-xs font-bold transition-colors border border-transparent hover:border-green-800 uppercase">Cura (+1)</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-2 space-y-4">
                    <div class="flex flex-col">
                        <label class="text-[10px] uppercase tracking-widest text-neutral-500 font-bold">Nome do Personagem</label>
                        <input id="char-name" type="text" class="bg-transparent border-b border-neutral-800 focus:border-red-700 outline-none text-2xl py-1 font-bold" placeholder="Nome...">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[10px] uppercase tracking-widest text-neutral-500 font-bold">Raça</label>
                        <input id="char-race" type="text" class="bg-transparent border-b border-neutral-800 focus:border-red-700 outline-none text-lg py-1 font-medium" placeholder="Raça...">
                    </div>
                </div>
                <div class="flex flex-col items-center justify-center border-2 border-dashed border-neutral-800 rounded-2xl p-4 bg-neutral-900/50">
                    <i data-lucide="user" class="text-neutral-700 w-12 h-12"></i>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <!-- Atributos -->
            <section class="lg:col-span-4 space-y-6">
                <h3 class="text-center text-[10px] font-black uppercase tracking-[0.2em] text-red-600 mb-4 italic">— Atributos —</h3>
                <div id="attributes-container" class="space-y-6">
                    <!-- Gerado via JS -->
                </div>
            </section>

            <!-- Itens Equipados -->
            <section class="lg:col-span-5">
                <div class="border border-neutral-800 bg-neutral-900/20 rounded-2xl overflow-hidden shadow-xl flex flex-col h-full min-h-[500px]">
                    <div class="bg-neutral-800/50 p-4 flex items-center justify-between border-b border-neutral-800">
                        <div class="flex items-center gap-2">
                            <i data-lucide="shield-check" class="text-amber-500 w-4 h-4"></i>
                            <span class="text-[10px] font-black uppercase tracking-widest text-neutral-400">Itens Equipados</span>
                        </div>
                        <button onclick="addItem()" class="bg-amber-700 hover:bg-amber-600 text-white p-1 rounded-md transition-colors shadow-lg active:scale-95">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div id="items-list" class="p-4 space-y-3 overflow-y-auto max-h-[600px] flex-1 custom-scrollbar">
                        <!-- Gerado via JS -->
                    </div>
                </div>
            </section>

            <!-- Notas e Mochila -->
            <section class="lg:col-span-3 space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-black text-neutral-600 flex items-center gap-2 px-1 tracking-widest">
                        <i data-lucide="backpack" class="w-3 h-3"></i> Mochila
                    </label>
                    <textarea id="char-gear" class="w-full bg-neutral-900/50 border border-neutral-800 rounded-xl p-4 text-xs h-44 focus:border-red-700 outline-none resize-none font-sans shadow-inner custom-scrollbar" placeholder="Inventário geral..."></textarea>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-black text-neutral-600 flex items-center gap-2 px-1 tracking-widest">
                        <i data-lucide="scroll-text" class="w-3 h-3"></i> Notas
                    </label>
                    <textarea id="char-notes" class="w-full bg-neutral-900/50 border border-neutral-800 rounded-xl p-4 text-xs h-64 focus:border-red-700 outline-none resize-none font-sans shadow-inner custom-scrollbar" placeholder="Anotações da aventura..."></textarea>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal de Dados -->
    <div id="dice-modal" class="fixed inset-0 bg-black/95 flex items-center justify-center z-[200] p-4 backdrop-blur-md hidden">
        <div class="bg-neutral-900 border-2 border-red-900/50 p-10 rounded-[2.5rem] max-w-sm w-full text-center shadow-[0_0_60px_rgba(153,27,27,0.3)]">
            <h4 id="modal-label" class="text-red-600 text-[10px] font-black uppercase tracking-[0.3em] mb-8 italic">Atributo</h4>
            <div id="dice-results" class="flex flex-wrap justify-center gap-3 mb-6"></div>
            <div class="flex items-center justify-center gap-3 mb-8 text-neutral-500 font-bold uppercase text-xs">
                <span>Soma: <span id="modal-raw">0</span></span>
                <i data-lucide="plus" class="w-3 h-3"></i>
                <span class="text-red-500 font-black tracking-widest">Bónus: <span id="modal-bonus">0</span></span>
            </div>
            <div class="mb-10">
                <div class="text-neutral-600 text-[10px] uppercase font-black tracking-widest mb-1">Total Final</div>
                <div id="modal-total" class="text-7xl font-black text-white drop-shadow-[0_0_20px_rgba(255,255,255,0.1)]">0</div>
            </div>
            <button onclick="closeModal()" class="w-full py-5 bg-red-700 hover:bg-red-600 text-white font-black uppercase tracking-[0.2em] rounded-2xl transition-all shadow-lg active:scale-95">Confirmar</button>
        </div>
    </div>

    <script>
        // Estado Global
        let character = {
            nome: "",
            raca: "",
            atributos: {
                CORPO: { valor: 2, bonus: 0 },
                MENTE: { valor: 2, bonus: 0 },
                ESPÍRITO: { valor: 2, bonus: 0 }
            },
            status: { vidaMax: 12, vidaAtual: 12 },
            itensEquipados: [],
            equipamentoGeral: "",
            notas: ""
        };

        const STORAGE_KEY = 'rpg_sheet_d6_data';
        let saveTimeout;

        // Inicialização
        function init() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    character = JSON.parse(saved);
                } catch (e) {
                    console.error("Erro ao carregar dados locais", e);
                }
            }
            updateUI();
            lucide.createIcons();
        }

        function saveLocal() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(character));
            showSyncStatus('saved');
        }

        function queueSave() {
            showSyncStatus('saving');
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveLocal, 800);
        }

        function showSyncStatus(status) {
            const container = document.getElementById('sync-indicator');
            const text = document.getElementById('sync-text');
            if (status === 'saving') {
                container.classList.remove('opacity-40');
                text.innerHTML = `<i data-lucide="refresh-cw" class="w-3 h-3 animate-spin text-amber-500"></i> <span class="text-amber-500">A guardar...</span>`;
            } else {
                container.classList.add('opacity-40');
                text.innerHTML = `<i data-lucide="save" class="w-3 h-3 text-emerald-500"></i> <span class="text-emerald-500">Guardado Localmente</span>`;
            }
            lucide.createIcons();
        }

        function updateUI() {
            document.getElementById('char-name').value = character.nome || "";
            document.getElementById('char-race').value = character.raca || "";
            document.getElementById('hp-current').value = character.status.vidaAtual;
            document.getElementById('hp-max').value = character.status.vidaMax;
            document.getElementById('char-gear').value = character.equipamentoGeral || "";
            document.getElementById('char-notes').value = character.notas || "";
            
            updateHPBar();
            renderAttributes();
            renderItems();
        }

        function updateHPBar() {
            const pct = character.status.vidaMax > 0 ? (character.status.vidaAtual / character.status.vidaMax) * 100 : 0;
            document.getElementById('hp-bar').style.width = Math.min(100, Math.max(0, pct)) + '%';
        }

        function renderAttributes() {
            const container = document.getElementById('attributes-container');
            container.innerHTML = '';
            Object.entries(character.atributos).forEach(([key, data]) => {
                const div = document.createElement('div');
                div.className = 'bg-neutral-900/80 border-2 border-neutral-800 p-4 rounded-2xl relative shadow-lg group';
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[10px] font-black text-neutral-500 tracking-widest uppercase">${key}</span>
                        <button onclick="roll('${key}')" class="text-red-500 hover:text-red-400 transform hover:scale-110 transition-transform"><i data-lucide="dices" class="w-4 h-4"></i></button>
                    </div>
                    <div class="flex items-center justify-between gap-4">
                        <div class="flex flex-col items-center flex-1">
                            <span class="text-[9px] uppercase font-bold text-neutral-600 mb-1 tracking-tighter">Dados</span>
                            <div class="flex items-center gap-2">
                                <button onclick="modAttr('${key}', 'valor', -1)" class="text-neutral-600 hover:text-white"><i data-lucide="minus" class="w-3 h-3"></i></button>
                                <span class="text-4xl font-black text-white">${data.valor}</span>
                                <button onclick="modAttr('${key}', 'valor', 1)" class="text-neutral-600 hover:text-white"><i data-lucide="plus" class="w-3 h-3"></i></button>
                            </div>
                        </div>
                        <div class="w-px h-10 bg-neutral-800"></div>
                        <div class="flex flex-col items-center flex-1">
                            <span class="text-[9px] uppercase font-bold text-neutral-600 mb-1 tracking-tighter">Bónus</span>
                            <div class="flex items-center gap-1">
                                <span class="text-xl font-bold text-neutral-500">+</span>
                                <input type="number" value="${data.bonus}" onchange="updateAttrBonus('${key}', this.value)" class="bg-neutral-800 border border-neutral-700 w-12 text-center rounded-lg text-lg font-bold text-red-500 outline-none">
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        function renderItems() {
            const container = document.getElementById('items-list');
            container.innerHTML = character.itensEquipados.length === 0 ? '<div class="text-center py-10 opacity-20 italic text-sm">Nenhum item equipado...</div>' : '';
            character.itensEquipados.forEach(item => {
                const div = document.createElement('div');
                div.className = 'bg-neutral-900/60 border border-neutral-800 p-3 rounded-xl group relative hover:border-amber-900/50 transition-all';
                div.innerHTML = `
                    <div class="flex flex-col gap-2">
                        <input value="${item.nome}" onchange="updateItemData(${item.id}, 'nome', this.value)" placeholder="Nome do Item..." class="bg-transparent border-b border-neutral-800 focus:border-amber-700 outline-none text-sm font-bold text-white">
                        <input value="${item.efeito}" onchange="updateItemData(${item.id}, 'efeito', this.value)" placeholder="Efeito..." class="bg-transparent text-[11px] text-amber-500 outline-none italic font-medium">
                    </div>
                    <button onclick="removeItem(${item.id})" class="absolute -top-2 -right-2 bg-neutral-950 text-neutral-600 hover:text-red-500 p-1 rounded-full border border-neutral-800 opacity-0 group-hover:opacity-100 transition-opacity">
                        <i data-lucide="trash-2" class="w-3 h-3"></i>
                    </button>
                `;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        // Eventos
        function changeHP(delta) {
            character.status.vidaAtual = Math.max(0, Math.min(character.status.vidaMax, character.status.vidaAtual + delta));
            updateUI();
            queueSave();
        }

        function modAttr(key, field, delta) {
            character.atributos[key][field] = Math.max(0, character.atributos[key][field] + delta);
            renderAttributes();
            queueSave();
        }

        function updateAttrBonus(key, val) {
            character.atributos[key].bonus = parseInt(val) || 0;
            queueSave();
        }

        function addItem() {
            character.itensEquipados.push({ id: Date.now(), nome: "", efeito: "" });
            renderItems();
            queueSave();
        }

        function removeItem(id) {
            character.itensEquipados = character.itensEquipados.filter(i => i.id !== id);
            renderItems();
            queueSave();
        }

        function updateItemData(id, field, val) {
            const item = character.itensEquipados.find(i => i.id === id);
            if (item) item[field] = val;
            queueSave();
        }

        function roll(key) {
            const attr = character.atributos[key];
            const diceCount = Math.max(1, attr.valor);
            let rolls = [];
            for (let i = 0; i < diceCount; i++) rolls.push(Math.floor(Math.random() * 6) + 1);
            
            const rawSum = rolls.reduce((a, b) => a + b, 0);
            const total = rawSum + attr.bonus;

            document.getElementById('modal-label').innerText = `Atributo: ${key}`;
            document.getElementById('modal-raw').innerText = rawSum;
            document.getElementById('modal-bonus').innerText = attr.bonus;
            document.getElementById('modal-total').innerText = total;
            
            const diceContainer = document.getElementById('dice-results');
            diceContainer.innerHTML = '';
            rolls.forEach(r => {
                const d = document.createElement('div');
                d.className = 'w-12 h-12 bg-white text-black rounded-xl flex items-center justify-center text-xl font-black shadow-lg shadow-white/10 transform rotate-3';
                d.innerText = r;
                diceContainer.appendChild(d);
            });

            document.getElementById('dice-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('dice-modal').classList.add('hidden');
        }

        // Listeners Globais
        document.getElementById('char-name').oninput = (e) => { character.nome = e.target.value; queueSave(); };
        document.getElementById('char-race').oninput = (e) => { character.raca = e.target.value; queueSave(); };
        document.getElementById('char-gear').oninput = (e) => { character.equipamentoGeral = e.target.value; queueSave(); };
        document.getElementById('char-notes').oninput = (e) => { character.notas = e.target.value; queueSave(); };
        document.getElementById('hp-current').onchange = (e) => { 
            character.status.vidaAtual = parseInt(e.target.value) || 0; 
            updateHPBar(); 
            queueSave(); 
        };
        document.getElementById('hp-max').onchange = (e) => { 
            character.status.vidaMax = parseInt(e.target.value) || 0; 
            updateHPBar(); 
            queueSave(); 
        };

        // Iniciar App
        window.onload = init;
    </script>
</body>
</html>
